services:
  db:
    image: postgres:15-alpine
    container_name: flownavigator-db
    environment:
      POSTGRES_DB: flowaudit
      POSTGRES_USER: flowaudit
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5436:5432"
    volumes:
      - flownavigator_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowaudit -d flowaudit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: flownavigator-backend
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://flowaudit:dev_password@db:5432/flowaudit
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: node:20-alpine
    container_name: flownavigator-frontend
    working_dir: /app
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:8001
      CI: "true"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/app
      - pnpm_store:/root/.local/share/pnpm/store
    command: >
      sh -c "corepack enable &&
             corepack prepare pnpm@10 --activate &&
             pnpm install --frozen-lockfile &&
             pnpm --filter @flowaudit/frontend exec vite --host 0.0.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  flownavigator_postgres_data:
  pnpm_store:
