services:
  db:
    image: postgres:15-alpine
    container_name: flownavigator-db
    environment:
      POSTGRES_DB: flowaudit
      POSTGRES_USER: flowaudit
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5436:5432"
    volumes:
      - flownavigator_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowaudit -d flowaudit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: flownavigator-backend
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://flowaudit:dev_password@db:5432/flowaudit
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  flownavigator_postgres_data:
